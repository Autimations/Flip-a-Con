<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" >

        <script src="flipping.js"></script>
        <title>Flip-a-Con</title>
    </head>

    <body>
        <h1>FLIP THE COIN</h1>

        <div>
            <img id="coinImage" src="Images/NeturalCoin.png">
            <p id="coinResult"></p>
        </div>

        <div id="buttons">
            <button id="Heads" type="button" onclick="setOutcome('Heads')"></button>
            <button id="normal" type="button" onclick="flipCoin(), resetFlipCoin()">FLIP</button>
            <button id="Tails" type="button" onclick="setOutcome('Tails')"></button>
        </div>
        
    </body>
</html>
